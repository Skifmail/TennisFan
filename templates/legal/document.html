{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="legal-page">
    <div class="container container--legal">
        <header class="legal-header">
            <a href="{% url 'legal_index' %}" class="btn btn-ghost mb-3">← Правовые документы</a>
            <h1 class="page-title page-title--legal">{{ title }}</h1>
        </header>
        <article class="legal-doc card">
            <div class="card-body legal-doc__body">
                {{ content|safe }}
            </div>
        </article>
    </div>
</div>
{% endblock %}
