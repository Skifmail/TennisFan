{% extends 'base.html' %}

{% block title %}Запись на тренировку{% endblock %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">Запись на тренировку</h1>
    <p class="page-subtitle">{{ training.title }}</p>
</div>

<div class="container" style="max-width: 500px;">
    <div class="card">
        <div class="card-body" style="padding: var(--spacing-2xl);">
            <form method="post">
                {% csrf_token %}

                <div class="form-group">
                    <label class="form-label">Сообщение (необязательно)</label>
                    <textarea name="message" class="form-control" rows="4"
                        placeholder="Расскажите о своём опыте, задайте вопросы..."></textarea>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary btn-lg" style="flex: 1;">Отправить заявку</button>
                    <a href="{% url 'training_detail' slug=training.slug %}" class="btn btn-ghost btn-lg">Отмена</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
