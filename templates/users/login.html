{% extends 'base.html' %}

{% block title %}Вход{% endblock %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">Вход</h1>
    <p class="page-subtitle">Войдите в свой аккаунт</p>
</div>

<div class="container auth-form-container auth-form--login">
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}

                {% if form.errors %}
                <div class="alert alert-error mb-3">
                    Неверный email или пароль
                </div>
                {% endif %}

                <div class="form-group">
                    <label class="form-label" for="id_username">Email</label>
                    <input type="email" name="username" id="id_username" class="form-control" required autofocus>
                </div>

                <div class="form-group">
                    <label class="form-label" for="id_password">Пароль</label>
                    <input type="password" name="password" id="id_password" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">Войти</button>

                <div class="text-center mt-3">
                    <p class="text-secondary" style="margin-bottom: var(--spacing-md);">Нет аккаунта?</p>
                    <a href="{% url 'register' %}" class="btn btn-outline" style="width: 100%;">Зарегистрироваться</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
